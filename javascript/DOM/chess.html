<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saucer Plate</title>
  <style>
    #plate {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #555;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      background-color: white;
    }
    .liquid {
      width: 100%;
      height: 0;
      background-color: peru;
      position: absolute;
      bottom: 0;
      transition: height 1s;
    }
  </style>
</head>
<body>
  <h2>Tea/Coffee Saucer Simulation</h2>
  <div id="plate">
    <div class="liquid" id="liquid"></div>
  </div>
  <button id="fillBtn">Fill Cup</button>

  <script>
    const liquid = document.getElementById("liquid");
    const btn = document.getElementById("fillBtn");
    let filled = false;

    btn.onclick = function() {
      if (!filled) {
        liquid.style.height = "70%";
        btn.textContent = "Empty Cup";
        filled = true;
      } else {
        liquid.style.height = "0";
        btn.textContent = "Fill Cup";
        filled = false;
      }
    };
  </script>
</body>
</html>
