<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Please Fill the Form</h1>
    <hr>
    <form action=""> 
        <label for="idname">Full Name:</label>
        <input type="text" id="idname" placeholder="Enter your name" required>
        <br><br>

        <label for="idemail">Email:</label>
        <input type="email" id="idemail" placeholder="Enter your email" required>
        <br><br>

        <label for="idpassword">Password:</label>
        <input type="password" id="idpassword" placeholder="Enter your password" required>
        <br><br>

        <label for="idnumber">Phone Number:</label>
        <input type="tel" id="idnumber" placeholder="Enter your phone number" required>
        <br><br>

        <label for="idaddress">Address:</label>
        <input type="text" id="idaddress" placeholder="Enter your address">
        <br><br>

        <label for="idcity">City:</label>
        <input type="text" id="idcity" placeholder="Enter your city">
        <br><br>

       

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>

        <label for="education">Highest Education:</label>
        <select >
            <option value="">Select</option>
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
            <option value="PhD">PhD</option>
        </select>
        <br><br>

        <label>Hobbies:</label>
        <input type="checkbox" value="Reading"> Reading
        <input type="checkbox" value="Traveling"> Traveling
        <input type="checkbox" value="Sports"> Sports
        <input type="checkbox" value="Music"> Music
        <br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume">
        <br><br>

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" rows="4" cols="40" placeholder="Write here..."></textarea>
        <br><br>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">
 
</form>
</body>
</html>
